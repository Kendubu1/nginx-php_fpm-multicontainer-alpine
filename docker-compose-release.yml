version: '3.8'
services:
  php-fpm:
    image: kedubuis/php-fpm:01
    volumes:
      # Mounted storage enabled with Name as "path" & Mount path as "/var/www" 
      - path:/var/www/app

  nginx:     
    image: kedubuis/nginx:01
    ports:
      - "2020:80"
      - "2222:2222"
    volumes:
      # Mounted storage enabled with Name as "path" & Mount path as "/var/www" 
      - path:/var/www/app
      